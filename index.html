    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slide-in-right {
            animation: slideInRight 0.5s ease-out forwards;
        }
        
        /* Vinyl image styling */
        .vinyl-image {
            object-fit: cover;
            border-radius: 0.5rem; 
        }
        
        /* Artist Square Styling */
        .artist-square {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
            overflow: hidden; 
        }

        .artist-square::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.45); 
            transition: background-color 0.3s;
            z-index: 1; 
        }

        .artist-square:hover::before {
            background-color: rgba(0, 0, 0, 0.2); 
        }

        .artist-name-text {
            position: relative; 
            z-index: 2; 
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        /* Styling for clickable product card */
        .product-card-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 1.5rem; /* p-6 */
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #fbcfe8; /* border-pink-200 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
            background-color: #fdf2f8; /* bg-pink-50 */
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        .product-card-button:hover {
            transform: translateY(-4px); /* Slight lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-lg */
            background-color: #ffe4e6; /* bg-red-50 to match pink/red theme */
        }
    </style>
</head>

                        <!-- Artist buttons will be injected here by JavaScript -->

                </section>
            </div>

            <!-- 2. Album List Page (Page 2) -->

                <div id="brand-display">
                    <!-- Album cards will be injected here by JavaScript -->
                </div>
            </div>

            <!-- 3. Song List/Order Page (Page 3) -->
            <div id="song-list-page" class="hidden">
                <div id="song-display">
                    <!-- Song details and Order button will be injected here by JavaScript -->
                </div>
            </div>

        </div>

        <!-- Order message display -->

            <!-- Order message will be injected here by JavaScript -->

    </main>

        // Utility function to hide all main pages

            document.getElementById('album-list-page').classList.add('hidden');
            document.getElementById('song-list-page').classList.add('hidden');
        };

        window.goBackToSelection = () => {
            hideAllPages();
            document.getElementById('artist-selection-page').classList.remove('hidden');
            selectedArtistId = null;
        };

        window.goBackToAlbumList = () => {
            hideAllPages();
            document.getElementById('album-list-page').classList.remove('hidden');
        };

        // --- Page 1: Artist Selection ---

        function renderBrands() {
            const brandsContainer = document.getElementById('brands-container');
            // IMPORTANT: logoUrl now directly uses the local file name or URL
            const getStyle = (logoUrl) => `background-image: url('${logoUrl}');`;

            brandsContainer.innerHTML = brands.map(brand => `
                <button
                    onclick="handleArtistClick('${brand.id}')"
                    class="w-full h-40 aspect-square text-sm md:text-base font-medium transition-all duration-300 hover:scale-105 flex flex-col items-center justify-center gap-2 rounded-lg shadow-xl bg-gray-200 border-4 border-pink-300 hover:border-pink-500 overflow-hidden artist-square"
                    style="${getStyle(brand.logo)}"
                    id="btn-${brand.id}"
                >
                    <span class="p-2 text-center bg-black bg-opacity-70 text-white rounded-lg font-bold text-lg leading-tight transition-opacity duration-300 artist-name-text">
                        ${brand.name}
                    </span>
                </button>
            `).join('');
        }

        // --- Page 2: Album List ---

        window.handleArtistClick = (artistId) => {
            selectedArtistId = artistId;
            hideAllPages();
            document.getElementById('album-list-page').classList.remove('hidden');

            // 1. Highlight button
            document.querySelectorAll('#brands-container button').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-pink-500', 'scale-105', 'active-artist');
                btn.classList.add('border-pink-300');
            });
            const activeBtn = document.getElementById(`btn-${artistId}`);
            if (activeBtn) {
                activeBtn.classList.add('ring-4', 'ring-pink-500', 'scale-105', 'active-artist');
                activeBtn.classList.remove('border-pink-300');
            }


            // 2. Load Content
            const activeBrandData = brands.find(b => b.id === artistId);
            const brandDisplay = document.getElementById('brand-display');
            
            let productsHtml = '';
            if (activeBrandData && activeBrandData.products.length > 0) {
                productsHtml = activeBrandData.products.map(product => `
                    <!-- The entire card is a clickable button -->
                    <button 
                        onclick="handleAlbumClick('${artistId}', '${product.id}')"
                        class="product-card-button text-center focus:outline-none"
                    >
                        <!-- Image Container (Responsive Square) -->
                        <div class="w-full aspect-square mx-auto mb-4">
                            <img src="${product.image}" alt="${product.name}" 
                                class="w-full h-full object-cover rounded-lg vinyl-image border-4 border-pink-300 group-hover:border-pink-500 transition-colors" 
                                onerror="this.onerror=null;this.src='https://placehold.co/256x256/fecaca/831843?text=Vinyl+Album'" />
                        </div>
                        
                        <!-- Details -->
                        <h4 class="font-bold text-xl text-pink-900 mb-2">${product.name}</h4>
                        <p class="text-pink-600 font-semibold text-2xl">${product.price}</p>
                    </button>
                `).join('');
                
                productsHtml = `<div class="grid grid-cols-2 md:grid-cols-3 gap-8">${productsHtml}</div>`;
            } else {
                productsHtml = `<div class="text-center p-8 text-pink-500 bg-pink-50 rounded-lg">
                    <p>No vinyl records available for this artist. Please check back later!</p>
                </div>`;
            }

            
            brandDisplay.innerHTML = `

                        </svg>
                        Back to Artist Selection
                    </button>
                    
                    <div class="text-center mb-6">
                        <h3 class="text-2xl md:text-3xl font-extrabold mb-2 text-pink-800">
                            ${activeBrandData ? activeBrandData.name : 'Artist'} - Official Vinyl Collection
                        </h3>
                        <p class="text-pink-600 italic">

        // --- Page 3: Song List / Order Page ---

        window.handleAlbumClick = (artistId, productId) => {
            hideAllPages();
            document.getElementById('song-list-page').classList.remove('hidden');

            const artist = brands.find(b => b.id === artistId);
            const product = artist ? artist.products.find(p => p.id === productId) : null;
            const songDisplay = document.getElementById('song-display');

            if (!product) {
                songDisplay.innerHTML = `<div class="text-center p-12 bg-white rounded-xl shadow-xl">Album not found.</div>`;
                return;
            }
            
            const tracksHtml = product.tracks.map(track => `<li class="py-1 border-b border-pink-100 last:border-b-0">${track}</li>`).join('');

            songDisplay.innerHTML = `

                    <!-- BACK BUTTON -->
                    <button onclick="goBackToAlbumList()" class="mb-6 flex items-center text-pink-700 hover:text-pink-900 transition-colors">

                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Back to ${artist.name}'s Album List
                    </button>

                    <div class="md:flex gap-6 items-start">
                        <!-- Left: Album Image & Details -->
                        <div class="w-full md:w-1/2 text-center mb-6 md:mb-0">
                            <!-- Image in Page 3 is fixed size w-48 h-48, so it's already square -->
                            <img src="${product.image}" alt="${product.name}" class="w-48 h-48 mx-auto object-cover rounded-lg vinyl-image border-4 border-pink-500 shadow-lg" 
                                onerror="this.onerror=null;this.src='https://placehold.co/192x192/fecaca/831843?text=Album+Cover'" />
                            
                            <h3 class="text-xl font-extrabold text-pink-800 mt-4">${product.name}</h3>
                            <p class="text-pink-600 font-bold text-2xl mt-1">${product.price}</p>
                            
                            <!-- Order Button -->
                            <button
                                onclick="handleOrder('${product.name}')"
                                class="mt-6 bg-pink-600 text-white px-8 py-3 rounded-full shadow-xl hover:bg-pink-700 transition-colors transform hover:scale-105 font-semibold text-lg w-full"
                            >
                                ORDER NOW!
                            </button>
                        </div>

                        <!-- Right: Tracklist -->
                        <div class="w-full md:w-1/2">
                            <h4 class="text-2xl font-bold text-pink-800 border-b-2 border-pink-200 pb-2 mb-4">Tracklist:</h4>
                            <ul class="text-pink-900 text-base list-none p-0 m-0 bg-pink-50 p-4 rounded-lg shadow-inner">
                                ${tracksHtml}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        };


        window.handleOrder = (productName) => {
            const orderMessageContainer = document.getElementById('order-message-container');
            orderMessageContainer.innerHTML = `
                <div class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-full shadow-lg transition-all duration-500 animate-slide-in-right z-50">
                    Order placed for ${productName}! Thank you for your order!
                </div>
            `;
            setTimeout(() => {
                orderMessageContainer.innerHTML = '';
            }, 3000);
        };

        document.addEventListener('DOMContentLoaded', () => {
            renderBrands();

            // Re-render the initial page
            hideAllPages();
            document.getElementById('artist-selection-page').classList.remove('hidden');
        });
    </script>
